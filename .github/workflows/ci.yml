name: ci

on:
  pull_request:
    paths:
      - '**'
      - '!.gitignore'
      - '!LICENSE'
      - '!TODO'
      - '!doc/**'
      - '!examples/**'
      - '.github/workflows/ci.yml'
  push:
    branches:
      - master

jobs:
  linux:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        buildType: [Debug, Release]
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - name: build
        run: |
          mkdir build
          cd build
          cmake -DCMAKE_BUILD_TYPE=${{matrix.buildType}} ..
          cd ..
          cmake --build build -j$(getconf _NPROCESSORS_ONLN)
      - name: stats
        run: |
          ./build/qjs -qd
      - name: test
        run: |
          ./build/qjs tests/test_bigint.js
          ./build/qjs tests/test_closure.js
          ./build/qjs tests/test_language.js
          ./build/qjs tests/test_builtin.js
          ./build/qjs tests/test_loop.js
          ./build/qjs tests/test_std.js
          ./build/qjs tests/test_worker.js
      - name: test 262
        if: ${{ matrix.buildType == 'Release' }}
        run: |
          time ./build/run-test262 -m -c test262.conf -a
  linux-asan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - name: build
        run: |
          mkdir build
          cd build
          cmake -DCONFIG_ASAN=ON ..
          cd ..
          cmake --build build -j$(getconf _NPROCESSORS_ONLN)
      - name: test
        env:
          ASAN_OPTIONS: halt_on_error=1
        run: |
          ./build/qjs tests/test_bigint.js
          ./build/qjs tests/test_closure.js
          ./build/qjs tests/test_language.js
          ./build/qjs tests/test_builtin.js
          ./build/qjs tests/test_loop.js
          ./build/qjs tests/test_std.js
          ./build/qjs tests/test_worker.js
      - name: test 262
        env:
          ASAN_OPTIONS: halt_on_error=1
        run: |
          time ./build/run-test262 -m -c test262.conf -a
  linux-msan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - name: build
        env:
          CC: clang
        run: |
          mkdir build
          cd build
          cmake -DCONFIG_MSAN=ON ..
          cd ..
          cmake --build build -j$(getconf _NPROCESSORS_ONLN)
      - name: test
        env:
          MSAN_OPTIONS: halt_on_error=1
        run: |
          ./build/qjs tests/test_bigint.js
          ./build/qjs tests/test_closure.js
          ./build/qjs tests/test_language.js
          ./build/qjs tests/test_builtin.js
          ./build/qjs tests/test_loop.js
          ./build/qjs tests/test_std.js
          ./build/qjs tests/test_worker.js
  linux-ubsan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - name: build
        run: |
          mkdir build
          cd build
          cmake -DCONFIG_UBSAN=ON ..
          cd ..
          cmake --build build -j$(getconf _NPROCESSORS_ONLN)
      - name: test
        env:
          UBSAN_OPTIONS: halt_on_error=1
        run: |
          ./build/qjs tests/test_bigint.js
          ./build/qjs tests/test_closure.js
          ./build/qjs tests/test_language.js
          ./build/qjs tests/test_builtin.js
          ./build/qjs tests/test_loop.js
          ./build/qjs tests/test_std.js
          ./build/qjs tests/test_worker.js
      - name: test 262
        env:
          UBSAN_OPTIONS: halt_on_error=1
        run: |
          time ./build/run-test262 -m -c test262.conf -a

  macos:
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        buildType: [Debug, Release]
    steps:
      - uses: actions/checkout@v3
