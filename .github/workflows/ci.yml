name: ci

on:
  pull_request:
    paths:
      - '**'
      - '!.gitignore'
      - '!LICENSE'
      - '!TODO'
      - '!doc/**'
      - '!examples/**'
      - '.github/workflows/ci.yml'
  push:
    branches:
      - master

jobs:
  macos:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        buildType: [Debug, Release]
        os: [macos-12, macos-14]
    steps:
      - uses: actions/checkout@v4
      - name: build
        run: |
          make BUILD_TYPE=${{matrix.buildType}}
      - name: stats
        run: |
          make stats
      - name: test
        run: |
          make test
  macos-shared:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-12, macos-14]
    steps:
      - uses: actions/checkout@v4
      - name: build
        run: |
          make BUILD_SHARED_LIBS=ON
          otool -L build/qjs
      - name: stats
        run: |
          make stats
  macos-asan:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-12, macos-14]
    steps:
      - uses: actions/checkout@v4
      - name: build
        run: |
          make CONFIG_ASAN=ON
      - name: test
        env:
          ASAN_OPTIONS: halt_on_error=1
        run: |
          make test
  macos-ubsan:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-12, macos-14]
    steps:
      - uses: actions/checkout@v4
      - name: build
        run: |
          make CONFIG_UBSAN=ON
      - name: test
        env:
          UBSAN_OPTIONS: halt_on_error=1
        run: |
          make test
